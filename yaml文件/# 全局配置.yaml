# 全局配置
port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7894
ipv6: false
allow-lan: true
unified-delay: true
tcp-concurrent: true
  
# 控制面板
external-controller: 0.0.0.0:9090
secret: ""
external-ui: "/etc/mihomo/run/ui"
external-ui-name: zashboard
external-ui-url: "https://github.com/Zephyruso/zashboard/archive/refs/heads/gh-pages.zip"

# 匹配进程 always/strict/off
find-process-mode: strict
global-client-fingerprint: chrome
keep-alive-idle: 600
keep-alive-interval: 30

# 策略组选择和fakeip缓存
profile:
  store-selected: true
  store-fake-ip: true
  
# 流量嗅探
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
  skip-domain:
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.apple.com"
    
# 代理模式
tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  
# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  # 模式切换 redir-host / fake-ip
  enhanced-mode: fake-ip
  fake-ip-range: 28.0.0.1/8
  # 模式切换 whitelist/blacklist 
  # 黑名单模式表示如果匹配成功则不返回 Fake-IP, 白名单模式时只有匹配成功才返回 Fake-IP
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "rule-set:private_domain,cn_domain"
    - "+.services.googleapis.cn"
    - "+.xn--ngstr-lra8j.com"
    - "time.*.com"
    - "+.pool.ntp.org"
    - "+.ntp.tencent.com"
    - "+.ntp1.aliyun.com"
    - "+.ntp.ntsc.ac.cn"
    - "+.cn.ntp.org.cn"
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  proxy-server-nameserver:
    - 223.5.5.5
    - 119.29.29.29
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
 
   
proxies:
- name: "🟢 直连"
  type: direct
  udp: true
 
# 锚点
pr: &pr {type: select, proxies: [🚀 节点选择, ♻️ 自动选择, 🌐 全部节点, 🌐 其他地区, 🟢 直连, 🔯 香港故转, 🔯 台湾故转, 🔯 美国故转, 🔯 日本故转, 🔯 新坡故转, ♻️ 香港自动, ♻️ 台湾自动, ♻️ 美国自动, ♻️ 日本自动, ♻️ 新坡自动, 🇭🇰 香港节点, 🇹🇼 台湾节点, 🇺🇲 美国节点, 🇯🇵 日本节点, 🇸🇬 新坡节点, 🍃 台湾均衡]}
# 策略组
proxy-groups:
  - name: 🚀 节点选择 
    type: select
    proxies:
      - 🔯 香港故转
      - 🔯 台湾故转
      - 🔯 美国故转
      - 🔯 日本故转
      - 🔯 新坡故转
      - ♻️ 香港自动
      - ♻️ 台湾自动
      - ♻️ 美国自动
      - ♻️ 日本自动
      - ♻️ 新坡自动
      - ♻️ 自动选择- 
      - 🇭🇰 香港节点
      - 🇹🇼 台湾节点
      - 🇺🇲 美国节点
      - 🇯🇵 日本节点
      - 🇸🇬 新坡节点
      - 🍃 台湾均衡
      - 🌐 全部节点
      - 🌐 其他地区
      - 🟢 直连
  - name: ♻️ 自动选择
    type: url-test
    include-all: true
    interval: 300
    tolerance: 20
  - name: 🌐 全部节点
    include-all: true
    type: select
  - name: 🌐 其他地区
    include-all: true
    type: select
    exclude-filter: (?i)🇭🇰|🇹🇼|🇺🇲|🇯🇵|🇸🇬|Hong Kong|HongKong|HK|Taiwan|TW|Japan|JP|Singapore|SG|USA|US|United States|香港|台湾|日本|新加坡|美国|距离|节点|超时|官网|剩余|套餐|最新|机场|故障|流量|到期|收藏|过期
  - name: 🔯 香港故转
    type: url-test
    include-all: true
    interval: 300
    tolerance: 20
    exclude-filter: (?i)距离|节点|超时|官网|剩余|套餐|最新|机场|故障|流量|到期|收藏|过期
    filter: (?i)🇭🇰|Hong Kong|HongKong|香港|HK
  - name: 🔯 台湾故转
    type: url-test
    include-all: true
    interval: 300
    tolerance: 20
    exclude-filter: (?i)距离|节点|超时|官网|剩余|套餐|最新|机场|故障|流量|到期|收藏|过期
    filter: (?i)🇹🇼|Taiwan|台湾|TW
 
